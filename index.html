<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en raya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>3 en raya</h1>

    <select onchange="changeMultiplayer(event)" id="multiplayer">
        <option value="1">SinglePlayer</option>
        <option value="2">MultiPlayer</option>
    </select>
    <div class="options" id="options"></div>
    <div id="info" class="info">
        <div id='1' class="player active">
            <img src="cross.svg" alt="Jugador 1" >
            <div class="message"></div>
        </div>
        <div id='2' class="player">
            <img src="circle.svg" alt="Jugador 2" >
            <div class="message"></div>
        </div>
    </div>
    <div class="board" id="board"></div>
    <script src="index.js"></script>
</body>
</html>
